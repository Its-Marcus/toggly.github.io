<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Toggle</title>
  <style>
    /* GENERAL */
    .credit {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      color: white;
    }

    .credit a {
      color: inherit;
    }

    /* Main Circle */
    .main-circle {
      width: 40rem;
      height: 40rem;
      border-radius: 100%;
      background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
      position: absolute;
      z-index: 1;
      left: 50%;
      transform: translate(-50%, -70%);
    }

    /* Phone */
    .phone {
      position: relative;
      z-index: 2;
      width: 18rem;
      height: 17rem;
      background-color: inherit;
      transition: background-color 0.6s;
      box-shadow: 0 4px 35px rgba(0, 0, 0, 0.1);
      border-radius: 40px;
      display: flex;
      flex-direction: column;
    }

    /* Top */
    .menu {
      font-size: 80%;
      opacity: 0.4;
      padding: 0.8rem 1.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icons {
      display: flex;
      margin-top: 0.5rem;
    }

    .battery {
      width: 0.85rem;
      height: 0.45rem;
      background-color: black;
    }

    .network {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6.8px 7.2px 6.8px;
      border-color: transparent transparent black transparent;
      transform: rotate(135deg);
      margin: 0.12rem 0.5rem;
    }

    /* Middle */
    .content {
      display: flex;
      flex-direction: column;
      margin: auto;
      text-align: center;
      width: 70%;
      transform: translateY(5%);
    }

    .circle {
      position: relative;
      border-radius: 100%;
      width: 8rem;
      height: 8rem;
      background: linear-gradient(
        40deg,
        #ff0080,
        #ff8c00,
        #e8e8e8,
        #8983f7,
        #a3dafb 80%
      );
      background-size: 400%;
      transition: background-position 0.6s;
      margin: auto;
    }

    .crescent {
      position: absolute;
      border-radius: 100%;
      right: 0;
      width: 6rem;
      height: 6rem;
      background: #e8e8e8;
      transform: scale(0);
      transform-origin: top right;
      transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1),
        background-color 0.6s;
    }

    label,
    .toggle {
      height: 2.8rem;
      border-radius: 100px;
    }

    label {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 100px;
      position: relative;
      margin: 1.8rem 0 4rem 0;
      cursor: pointer;
    }

    .toggle {
      position: absolute;
      width: 50%;
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .names {
      font-size: 90%;
      font-weight: bolder;
      color: black;
      width: 100%; /* Make it span the full width of the toggle */
      display: flex;
      justify-content: space-between; /* Space out the two texts */
      align-items: center; /* Center vertically */
      user-select: none;
      padding: 0 1rem; /* Add some padding for spacing */
    }

    .names .light,
    .names .dark {
      width: 50%; /* Each text takes up half of the toggle */
      text-align: center; /* Center the text within its section */
    }

    .dark {
      opacity: 0.5;
    }

    .mark {
      border-radius: 100px;
      background-color: black;
    }

    .time {
      color: black;
    }

    /* -------- Switch Styles ------------*/
    [type="checkbox"] {
      display: none;
    }

    /* Toggle */
    [type="checkbox"]:checked + .app .toggle {
      transform: translateX(100%);
      background-color: #34323d;
    }

    [type="checkbox"]:checked + .app .dark {
      opacity: 1;
      color: white;
    }

    [type="checkbox"]:checked + .app .light {
      opacity: 1;
      color: white;
    }

    /* App */
    [type="checkbox"]:checked + .app .phone {
      background-color: #26242e;
      color: white;
    }

    /* Circle */
    [type="checkbox"]:checked + .app .crescent {
      transform: scale(1);
      background: #26242e;
    }

    [type="checkbox"]:checked + .app .circle {
      background-position: 100% 100%;
    }

    [type="checkbox"]:checked + .app .main-circle {
      background: linear-gradient(40deg, #8983f7, #a3dafb 70%);
    }

    [type="checkbox"]:checked + .time {
      color: white;
    }

    [type="checkbox"]:checked + .app .body .phone .menu .time {
      color: white;
    }

    [type="checkbox"]:checked + .app .body .phone .menu .icons .network {
      border-color: transparent transparent white transparent;
    }

    [type="checkbox"]:checked + .app .body .phone .menu .icons .battery {
      background-color: white;
    }

    [type="checkbox"]:checked + .app .body {
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <!-- From Uiverse.io by witer33 -->
  <input id="switch" type="checkbox" />
  <div class="app">
    <div class="body">
      <div class="phone">
        <div class="menu">
          <div class="time">4:20</div>
          <div class="icons">
            <div class="network"></div>
            <div class="battery"></div>
          </div>
        </div>

        <div class="content">
          <div class="circle">
            <div class="crescent"></div>
          </div>

          <label for="switch">
            <div class="toggle"></div>
            <div class="names">
              <p class="light">Light</p>
              <p class="dark">Dark</p>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
